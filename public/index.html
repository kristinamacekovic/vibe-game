<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #username-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        #username-modal.visible {
            display: block;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #notifications {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            text-align: center;
        }
        #game-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .player-label {
            color: white;
            font-size: 14px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="notifications"></div>
    <div id="game-status"></div>
    
    <div id="username-modal">
        <h2>Welcome to Vibe Game!</h2>
        <p>Enter your username to start:</p>
        <input type="text" id="username-input" placeholder="Your username">
        <button onclick="startGame()">Start Playing</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="client.js"></script>
</body>
</html>
